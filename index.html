                    <div class="block">

                    </div>
                </div>
                <div class="row">
                    <div class="block">
                        <canvas class="lay0" width="960" height="960"></canvas>
                        <canvas class="lay1" width="960" height="960"></canvas>
                    </div>
                    <div class="block">
                        <canvas class="lay0" width="960" height="960"></canvas>
                        <canvas class="lay1" width="960" height="960"></canvas>
                    </div>
                    <div class="block">
                        <canvas class="lay0" width="960" height="960"></canvas>
                        <canvas class="lay1" width="960" height="960"></canvas>
                    </div>
                </div>
                <div class="row">
                    <div class="block">

                    <div class="block">

            <div id="WrapPlayerLayer">

        </div>
        <div id="ChatViewport">
            <form id="ChatInputForm">
                <div id="ChatInputElements">
                    <input id="ChatBar" type="text" placeholder="Say something!" autocomplete="off" size="66"></input>
                    <input id="SendChat" type="submit" value="Send"></input>
                </div>

    <style>
        /* ====== Using Fixed Positions ====== */

        /* ====== Using CSS Grid ====== */
/*         body {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            display: grid;
            grid-template-rows: auto 3em;

        html, body {
            max-width: 2880px;
        }

        #GameViewport {
            z-index: -1;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 3em;
            overflow: auto;
            display: grid;
            grid-template-rows: 2880px;
            grid-template-columns: 2880px;
            max-width: 2880px;
        }

        #GameViewport > * {
            z-index: unset;
            grid-row: 1 / 1;
            grid-column: 1 /1;
            max-width: 2880px;
        }

        #ChatViewport {
            position: fixed;
            bottom:0;
            left:0;
            right:0;
        }

        #ChatInputElements {
            height: 3em;
            display: grid;
            grid-template-columns: 85% auto;
        }

        canvas {
            border: 0;
        }

        /* ====== Background Map Blocks ====== */
        #VisualMap {
            display: grid;
            grid-template-rows: repeat(3, 960px);
        }

        .row {
            display: grid;
            grid-template-columns: repeat(3, 960px);
        }

        .block {
            display: grid;
            grid-template-columns: 960px;
        }

        .lay0 {
            grid-row: 1 / 1;
            grid-column: 1 / 1;
            z-index: 10;
        }

        .lay1 {
            grid-row: 1 / 1;
            grid-column: 1 / 1;
            z-index: 30;
            -webkit-transform: translate3d(0,0,0);
        }

        /* ====== Players and Chat Text ====== */
        #WrapPlayerLayer {
            position: relative;
        }

        #WrapChat {
            position: relative;
            overflow: hidden;
        }

        .target {
            background: rgba(0,0,255,0.5);
            z-index: 21;
            top: -64px;
            left: -64px;
            position: absolute;
        }

        .player {
            z-index: 22;
            background: rgba(255,0,0,0.5);
            position: absolute;
        }

        .chatbox {
            z-index: 40;
            -webkit-transform: translate3d(0,0,0);
            /* font-family: monospace; */
            font-size: 1em;
            width: 66ch;
            max-width: 66ch;
            font-weight: bold;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px black;
            user-select: none;
            position: absolute;
        }

        #Overlay {
            z-index: 100;
        }

        /* === Chat Input Interface === */
        input[type='submit'] {
            appearance: none;
            -webkit-appearance: none;
        }
        #ChatBar:focus {
            background: lightblue;
        }
        #SendChat {
            background: #FFF;
            border: 1px solid black;
            padding: 0;
            margin: 1px;
            height: calc(100% - 2px);
        }
        #SendChat:active {
            background: pink;
        }
    </style>
