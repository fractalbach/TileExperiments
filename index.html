<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tilemap Test</title>
    </head>
    <body>
        <div id="viewbox">
            <div id="canvasWindow" class="wrap">
                <canvas class="one" width="960" height="960"></canvas>
                <canvas class="two" width="960" height="960"></canvas>
                <canvas class="three" width="960" height="960"></canvas>
                <canvas class="four" width="960" height="960"></canvas>
                <canvas class="five" id="GameCanvas" width="960" height="960"></canvas>
                <canvas class="six" width="960" height="960"></canvas>
                <canvas class="seven" width="960" height="960"></canvas>
                <canvas class="eight" width="960" height="960"></canvas>
                <canvas class="nine" width="960" height="960"></canvas>
            </div>
        </div>
        <canvas id="MainCharacter" width="64" height="64"></canvas>
    </body>

        canvas {
            border: solid green 1px;
            background: #efe;
