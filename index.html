<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tilemap Test</title>
    </head>
    <body>
        <div id="super">
            <div id="ScreenPort">
                <canvas id="GameCanvas" width="960" height="960"></canvas>
            </div>
        </div>
    </body>
    <style>
        body {
            background: #000;
            position: fixed;
            margin: 1%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        #super {
            background: #eef;
            position: relative;
            display: block;
            height: 100%;
            overflow: hidden;
            border: double blue;
            overflow: scroll;
        }

        #GameCanvas {
            background: #eee;
            margin: auto;
            display: block;
        }

        #ScreenPort {
            background: #fee;
            width: 2000px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: solid red;
            display: block;
        }
    </style>
    <script src="js/tiles.js"></script>
    <script src="js/player.js"></script>
    <script src="js/camera.js"></script>
    <script src="js/main.js"></script>
    <script src="js/DebugTools.js"></script>
</html>
