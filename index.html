<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tilemap Test</title>
        <link rel="prefetch" href="img/tiles.png" type="image/png">
        <link rel="prefetch" href="tools/hundred.json" type="application/json">
        <link rel="manifest" href="manifest.json"/>
    </head>
    <body>
        <div id="GameViewport">
            <div id="WrapLayer0" class="wrap absolute0">
                <canvas class="block0" width="960" height="960"></canvas>
                <canvas class="block1" width="960" height="960"></canvas>
                <canvas class="block2" width="960" height="960"></canvas>
                <canvas class="block3" width="960" height="960"></canvas>
                <canvas class="block4" width="960" height="960"></canvas>
                <canvas class="block5" width="960" height="960"></canvas>
                <canvas class="block6" width="960" height="960"></canvas>
                <canvas class="block7" width="960" height="960"></canvas>
                <canvas class="block8" width="960" height="960"></canvas>
            </div>
            <div id="WrapPlayerLayer" class="wrap absolute0 transparent">
                <canvas id="myclickbox" class="target" width="64" height="64"></canvas>
            </div>
            <div id="WrapChat"></div>
            <div id="WrapLayer1" class="wrap absolute0 transparent">
                <canvas class="block0" width="960" height="960"></canvas>
                <canvas class="block1" width="960" height="960"></canvas>
                <canvas class="block2" width="960" height="960"></canvas>
                <canvas class="block3" width="960" height="960"></canvas>
                <canvas class="block4" width="960" height="960"></canvas>
                <canvas class="block5" width="960" height="960"></canvas>
                <canvas class="block6" width="960" height="960"></canvas>
                <canvas class="block7" width="960" height="960"></canvas>
                <canvas class="block8" width="960" height="960"></canvas>
            </div>
            <div id="Overlay" class="absolute0"></div>
        </div>
        <div id="ChatViewport">
            <form id="ChatInputForm">
                <div id="ChatInputElements">
                    <input id="ChatBar" type="text" placeholder="Say something!" autocomplete="off" size="66"></input>
                    <input id="SendChat" type="submit" value="Send"></input>
                </div>
            </form>
        </div>
    </body>
    <style>
        body {
            margin: 0;
            position: fixed;
            height overflow: auto;
        }

        #GameViewport {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 3em;
            overflow: auto;
        }

        #ChatViewport {
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
            height: 3em;
            z-index: 300;
        }

        #ChatInputElements {
            height: 3em;
            display: grid;
            grid-template-columns: 85% auto;
        }

        canvas {
            border: 0;
        }

        .absolute0 {
            position: absolute;
            top: 0;
            left: 0;
        }

        .wrap {
            margin: auto;
            display: grid;
            grid-template-rows: repeat(3, 960px);
            grid-template-columns: repeat(3, 960px);
            background: rgba(0,0,0,0);
        }

        #WrapLayer0 {
            z-index: 10;
        }

        .target {
            background: rgba(0,0,255,0.5);
            position: absolute;
            z-index: 21;
            top: -64px;
            left: -64px;
        }

        .player {
            z-index: 22;
            background: rgba(255,0,0,0.5);
            position: absolute;
        }

        .chatbox {
            z-index: 31;
            /* font-family: monospace; */
            font-size: 1em;
            width: 66ch;
            max-width: 66ch;
            font-weight: bold;
            position: absolute;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px black;
            user-select: none;
        }

        #WrapPlayerLayer {
            z-index: 20;
        }

        #WrapLayer1 {
            z-index: 30;
        }

        #Overlay {
            z-index: 100;
            position: absolute;
            top: 0;
            left: 0;
            width: 2880px;
            height: 2880px;
        }

        #ChatBar {
        }

        #ChatBar:focus {
            background: lightblue;
        }

        #SendChat:active {
            background: pink;
        }
    </style>
    <script src="js/init.js"></script>
    <script src="js/toolkit/elements.js"></script>
    <script src="js/net/websock.js"></script>
    <script src="js/lib/drawer.js"></script>
    <script src="js/lib/tiles.js"></script>
    <script src="js/lib/player.js"></script>
    <script src="js/lib/camera.js"></script>
    <script src="js/lib/debug.js"></script>
    <script src="js/lib/fetcher.js"></script>
    <script src="js/lib/interact.js"></script>
    <script src="js/lib/chat.js"></script>
    <script src="js/main.js"></script>
</html>
