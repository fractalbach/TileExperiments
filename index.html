<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tilemap Test</title>
        <link rel="prefetch" href="img/tiles.png" type="image/png">
        <link rel="prefetch" href="tools/hundred.json" type="application/json">
        <link rel="manifest" href="manifest.json"/>
    </head>
    <body>
        <div id="viewbox">
            <div id="WrapLayer0" class="wrap absolute0">
                <canvas class="block0" width="960" height="960"></canvas>
                <canvas class="block1" width="960" height="960"></canvas>
                <canvas class="block2" width="960" height="960"></canvas>
                <canvas class="block3" width="960" height="960"></canvas>
                <canvas class="block4" width="960" height="960"></canvas>
                <canvas class="block5" width="960" height="960"></canvas>
                <canvas class="block6" width="960" height="960"></canvas>
                <canvas class="block7" width="960" height="960"></canvas>
                <canvas class="block8" width="960" height="960"></canvas>
            </div>
            <div id="WrapPlayerLayer" class="wrap absolute0 transparent">
                <canvas class="player" id="mainPlay" width="64" height="64"></canvas>
            </div>
            <div id="WrapLayer1" class="wrap absolute0 transparent">
                <canvas class="block0" width="960" height="960"></canvas>
                <canvas class="block1" width="960" height="960"></canvas>
                <canvas class="block2" width="960" height="960"></canvas>
                <canvas class="block3" width="960" height="960"></canvas>
                <canvas class="block4" width="960" height="960"></canvas>
                <canvas class="block5" width="960" height="960"></canvas>
                <canvas class="block6" width="960" height="960"></canvas>
                <canvas class="block7" width="960" height="960"></canvas>
                <canvas class="block8" width="960" height="960"></canvas>
            </div>
        </div>
    </body>
    <style>
        body {
            margin: 0;
        }

        .absolute0 {
            position: absolute;
            top: 0;
            left: 0;
        }

        .wrap {
            margin: auto;
            border: solid #eee;
            display: grid;
            grid-template-rows: repeat(3, 960px);
            grid-template-columns: repeat(3, 960px);
        }

        .wrap > canvas {
            border: solid green 1px;
            background: rgba(0,0,0,0);
        }

        #mainPlay {
            top: 128px;
            left: 128px;
            background: rgba(255,0,0,0.1);
            border: double rgba(255,0,0,0.9);
            position: absolute;
        }
    </style>
    <!-- 
    1. game object is set up by init.js
    2. libraries are loaded into the game object.
    3. main.js starts everything.
    -->
    <script src="js/init.js"></script>
    <script src="js/lib/drawer.js"></script>
    <script src="js/lib/tiles.js"></script>
    <script src="js/lib/player.js"></script>
    <script src="js/lib/camera.js"></script>
    <script src="js/lib/debug.js"></script>
    <script src="js/lib/fetcher.js"></script>
    <script src="js/main.js"></script>
</html>
